<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/contacto.css">
    <title>Contacto</title>
</head>
<body>

    <header>
        <img id="titulo" src="./assets/img/pokedle_logo.png" alt="pic">
        <nav class="barra">

            <div class="iconos">
                <div class="header-icons">
                    <a class="desplegable" href="#"><i class="fa-solid fa-bars"></i> Menu</a>
                </div>

                <div class="header-icons">
                    <a href="#"><i class="fa-solid fa-user"></i>   Inicio</a>
                </div>
            </div>

        </nav>
    </header>
<main>
    <section>
        <div class="contenedor">
        <h2>Envíanos un mensaje</h2>
        
        <form action="submit_form.php" method="post">
            <fieldset>
            <legend>Formulario de Contacto</legend>

            <div class="nombre">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required placeholder="Ej: Ash Ketchup">
        </div>

        <div class="correo">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required placeholder="Ej: geodude@gmail.com">
        </div>
        
        <div class="mensaje">
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="4" required placeholder="Escribe aquí..."></textarea>
        </div>
        
            <button type="submit">Enviar</button>
            </fieldset>
        </form>
    </div>
    </section>
</main>
